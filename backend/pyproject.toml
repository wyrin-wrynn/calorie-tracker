[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E","F","I","UP","B","C4","SIM","PL"]
ignore = ["E203"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "calorie_tracker.settings"
python_files = ["tests.py","test_*.py","*_tests.py"]
